<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Validator & Formatter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">JSON Validator & Formatter</h1>
      <main class="container">
        <textarea class="input" placeholder="Insert JSON data here"></textarea>
        <div class="btn-container">
          <button class="btn">Validate and Format</button>
        </div>
        <textarea
          class="output"
          readonly
          placeholder="Formatted JSON data will appear here"
        ></textarea>
        <p class="message"></p>
      </main>
    </div>
    <script src="jsonlint.js"></script>
    <script src="script.js"></script>
  </body>
</html>
